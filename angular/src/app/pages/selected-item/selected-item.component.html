<nz-row [nzGutter]="[16, 16]">
  <nz-col [nzSpan]="24">
    <button
      id="go-to-home"
      nz-button
      nzSize="large"
      nzType="text"
      (click)="OnBackHome()"
    >
      <div nz-flex nzAlign="center" [nzGap]="10">
        <fa-icon [icon]="faArrowLeft" />
        Back to Home
      </div>
    </button>
  </nz-col>
  <nz-col [nzSpan]="24">
    <ng-container *ngIf="SelectedItem$ | async as item; else error">
      <div
        nz-flex
        nzAlign="center"
        nzJustify="center"
        [nzGap]="20"
        nzWrap="wrap"
      >
        <img
          nz-image
          [nzSrc]="item.imageUrl"
          [alt]="item.name"
          [height]="500"
          [width]="350"
        />
        <div nz-flex nzVertical [nzGap]="10" style="width: 100%">
          <nz-descriptions nzBordered [nzTitle]="item.name" [nzColumn]="1">
            <nz-descriptions-item nzTitle="Release year">
              {{ item.year }}
            </nz-descriptions-item>
            <nz-descriptions-item nzTitle="Rank">
              {{ item.rank }}
            </nz-descriptions-item>
            <nz-descriptions-item nzTitle="Category">
              {{ item.category }}
            </nz-descriptions-item>
            <nz-descriptions-item nzTitle="Actors">
              {{ item.actors }}
            </nz-descriptions-item>
          </nz-descriptions>

          <button
            id="open-details"
            nz-button
            nzType="link"
            nzSize="large"
            (click)="OpenDetails(item.detailsUrl)"
          >
            <div nz-flex nzAlign="center" nzJustify="center" [nzGap]="8">
              Open details
              <fa-icon [icon]="faArrowUpRightFromSquare" />
            </div>
          </button>
        </div>
      </div>
    </ng-container>

    <ng-template #error>
      <nz-alert
        nzType="error"
        nzMessage="Error"
        nzDescription="Something went wrong, please go back to the home page and try again."
        style="width: 100%"
      />
    </ng-template>
  </nz-col>
</nz-row>
